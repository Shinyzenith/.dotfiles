background_opacity: 0.93
offset:
  x: 0
  y: 0

window:
  padding:
    x: 50
    y: 50
scrolling:
  history: 10000
  multiplier: 3
    
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    style: Bold
    family: JetBrains Mono
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    style: Bold Italic
    family: JetBrains Mono
  size: 13
  use_thin_strokes: false
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

cursor:
    blinking: Always


colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

key_bindings:
  - { key: K,         mods: Alt|Shift,                    action: IncreaseFontSize }
  - { key: J,         mods: Alt|Shift,                    action: DecreaseFontSize }
  - { key: K,         mods: Alt,                              action: ScrollLineUp }
  - { key: J,         mods: Alt,                            action: ScrollLineDown }
  - { key: U,         mods: Alt,                          action: ScrollHalfPageUp }
  - { key: D,         mods: Alt,                        action: ScrollHalfPageDown }
