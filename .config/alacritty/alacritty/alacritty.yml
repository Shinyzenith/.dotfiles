window:
  opacity: 0.80
  padding:
    x: 10
    y: 10

font:
  normal:
    family: Iosevka Term
  bold:
    style: Bold
    family: Iosevka Term
  italic:
    family: Iosevka Term
    style: Italic
  bold_italic:
    style: Bold Italic
    family: Iosevka Term
  size: 12
  AppleFontSmoothing: false

colors:
  primary:
    background: "0x1a1b26"
    foreground: "0xa9b1d6"

  # Normal colors
  normal:
    black: "0x32344a"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xad8ee6"
    cyan: "0x449dab"
    white: "0x787c99"

  # Bright colors
  bright:
    black: "0x444b6a"
    red: "0xff7a93"
    green: "0xb9f27c"
    yellow: "0xff9e64"
    blue: "0x7da6ff"
    magenta: "0xbb9af7"
    cyan: "0x0db9d7"
    white: "0xacb0d0"

key_bindings:
  - { key: U, mods: Alt, action: ScrollHalfPageUp }
  - { key: D, mods: Alt, action: ScrollHalfPageDown }
  - { key: K, mods: Alt, action: ScrollLineUp }
  - { key: J, mods: Alt, action: ScrollLineDown }
  - { key: K, mods: Alt|Shift, action: IncreaseFontSize }
  - { key: J, mods: Alt|Shift, action: DecreaseFontSize }
  - { key: Space, mods: Alt, action: ToggleViMode }
  - { key: R, mods: Control|Shift, action: SearchForward }
  - { key: N, mods: Control, mode: Search|~Vi, action: SearchFocusNext }
  - { key: P, mods: Control, mode: Search|~Vi, action: SearchFocusPrevious }
